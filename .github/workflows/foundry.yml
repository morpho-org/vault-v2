name: Foundry

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: true
      matrix:
        decimals: [0, 6, 8, 18, 24]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run forge fmt
        run: forge fmt --check

      - name: Run forge tests with ${{ matrix.decimals }} decimals
        run: |
          sed -i "s/uint8 constant UNDERLYING_TOKEN_DECIMALS = [0-9]*;/uint8 constant UNDERLYING_TOKEN_DECIMALS = ${{ matrix.decimals }};/" test/BaseTest.sol
          forge test -vvv
