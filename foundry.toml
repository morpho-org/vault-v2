[profile.default]
via_ir = true
optimizer = true
optimizer_runs = 999999 # Etherscan does not support verifying contracts with more optimization runs.
bytecode_hash = "none"
evm_version = "cancun"
dynamic_test_linking = true

[profile.default.fmt]
wrap_comments = true

[fuzz]
runs = 2048

